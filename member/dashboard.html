<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-gray-800">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <span class="text-white text-xl font-bold">Member Dashboard</span>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md flex items-center">
                                <i class="fas fa-sign-out-alt mr-2"></i>
                                Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Welcome Section -->
            <div class="bg-white rounded-lg shadow mb-8 p-6">
                <h2 class="text-2xl font-semibold text-gray-800">
                    Welcome, <span id="memberName" class="text-blue-600">Loading...</span>
                </h2>
            </div>

            <!-- Bills Section -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">
                        <i class="fas fa-file-invoice-dollar mr-2 text-blue-500"></i>
                        Pending Bills
                    </h3>
                </div>
                
                <!-- Loading State -->
                <div id="loadingState" class="p-6 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    Loading bills...
                </div>

                <!-- Bills List -->
                <ul id="billsList" class="divide-y divide-gray-200">
                    <!-- Bills will be dynamically inserted here -->
                </ul>

                <!-- Error State -->
                <div id="errorState" class="hidden p-6 text-center text-red-500">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span class="error-message"></span>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="dashboard.js"></script> <!-- Replace with your actual JS file path -->

    <style>
        .bill-item {
            transition: all 0.2s ease;
            padding: 1.5rem;
        }
        .bill-item:hover {
            background-color: #f8fafc;
        }
        .no-bills {
            padding: 2rem;
            text-align: center;
            color: #6b7280;
        }
    </style>
</body>
</html>
